<div class="container">
  <div class="card checkout-cart">
    <div class="cart-header">
      <h4>My cart ({{cartItems.length}})</h4>
    </div>
    <ul class="list-group">
        <div class="list-group-item empty-cart" *ngIf="cartItems.length == 0">
            Your Shopping Cart is empty
        </div>
      <li *ngFor="let item of cartItems" class="list-group-item">
        <div class="row">
          <div class="col-md-8">
            {{item.name}}
          </div>
          <div class="col-md-4">
            <div class="row second-column">
              <div class="col-6">
                <i class="fas fa-beer icons beer-name"></i> X {{item.quantity}}
              </div>
              <div class="col-6 remove-item">
                  <button class="btn btn-danger remove-button" (click)="removeItem(item.id)">
                      <i class="material-icons">remove</i>
                    </button>
                </div>
            </div>
          </div>
        </div>

      </li>
    </ul>
  </div>
</div>
